<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Dashboard - Toptal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar Navigation -->
    <aside class="dashboard-sidebar">
        <div class="sidebar-header">
            <div class="logo-wrap">
                <img src="https://assets.toptal.io/images?url=https%3A%2F%2Fwww.toptal.com%2Ftoptal-logo.png" alt="Toptal" class="logo-img">
            </div>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html#overview" class="nav-item">
                        <span class="icon"><i class="fas fa-chart-pie"></i></span>
                        Overview
                    </a>
                </li>
                <li>
                    <a href="profile_alice.html" class="nav-item">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="projects.html" class="nav-item">
                        <span class="icon"><i class="fas fa-clipboard-list"></i></span>
                        Projects
                    </a>
                </li>
                <li>
                    <a href="messages.html" class="nav-item">
                        <span class="icon"><i class="fas fa-comments"></i></span>
                        Messages
                        <span class="badge">3</span>
                    </a>
                </li>
                <li>
                    <a href="skills_tests.html" class="nav-item">
                        <span class="icon"><i class="fas fa-flask"></i></span>
                        Skills & Tests
                    </a>
                </li>
                <li>
                    <a href="payments.html" class="nav-item">
                        <span class="icon"><i class="fas fa-credit-card"></i></span>
                        Payments
                    </a>
                </li>
                <li>
                    <a href="interviews.html" class="nav-item">
                        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                        Interviews
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="index.html" class="logout-btn">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <header class="dashboard-header">
            <div class="header-search">
                
            </div>
            <div class="header-actions">
                <button class="notification-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <div class="user-menu">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=faces" alt="User Avatar" class="user-avatar">
                    <span class="user-name">John Doe</span>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="projects-header">
                <h1>My Projects</h1>
                <div class="project-actions">
                    <button class="btn btn-primary" id="uploadLocalBtn">
                        <i class="fas fa-upload"></i> Upload Project
                    </button>
                    <button class="btn btn-secondary" id="importGithubBtn">
                        <i class="fab fa-github"></i> Import from GitHub
                    </button>
                </div>
            </div>

            <!-- Project Filters -->
            <div class="project-filters">
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="statusFilter">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Type:</label>
                    <select id="typeFilter">
                        <option value="all">All</option>
                        <option value="web">Web Development</option>
                        <option value="mobile">Mobile App</option>
                        <option value="design">Design</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="sortFilter">
                        <option value="recent">Most Recent</option>
                        <option value="name">Project Name</option>
                        <option value="status">Status</option>
                    </select>
                </div>
            </div>

            <!-- Projects Grid -->
            <div class="projects-grid" id="projectsGrid">
                <!-- Project cards will be dynamically added here -->
            </div>

            <!-- Upload Modal -->
            <div class="modal" id="uploadModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Upload New Project</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="projectUploadForm">
                            <div class="form-group">
                                <label for="projectName">Project Name</label>
                                <input type="text" id="projectName" required>
                            </div>
                            <div class="form-group">
                                <label for="projectDescription">Description</label>
                                <textarea id="projectDescription" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="projectType">Project Type</label>
                                <select id="projectType" required>
                                    <option value="web">Web Development</option>
                                    <option value="mobile">Mobile App</option>
                                    <option value="design">Design</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="projectFiles">Project Files</label>
                                <div class="file-upload">
                                    <input type="file" id="projectFiles" multiple>
                                    <div class="upload-area">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <p>Drag & drop files here or click to browse</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="projectTags">Tags</label>
                                <input type="text" id="projectTags" placeholder="Add tags separated by commas">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Upload Project</button>
                                <button type="button" class="btn btn-secondary" id="cancelUpload">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- GitHub Import Modal -->
            <div class="modal" id="githubModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Import from GitHub</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="githubImportForm">
                            <div class="form-group">
                                <label for="githubRepo">GitHub Repository URL</label>
                                <input type="url" id="githubRepo" placeholder="https://github.com/username/repo" required>
                            </div>
                            <div class="form-group">
                                <label for="githubBranch">Branch</label>
                                <input type="text" id="githubBranch" value="main" required>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="importReadme">
                                    Import README as project description
                                </label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Import Project</button>
                                <button type="button" class="btn btn-secondary" id="cancelGithub">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="projects.js"></script>
</body>
</html>
