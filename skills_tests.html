<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Tests - Toptal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="skills_tests.css"> <!-- New CSS for this page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar Navigation - Same as dashboard.html for consistency -->
    <aside class="dashboard-sidebar">
        <div class="sidebar-header">
            <div class="logo-wrap">
                <img src="https://assets.toptal.io/images?url=https%3A%2F%2Fwww.toptal.com%2Ftoptal-logo.png" alt="Toptal" class="logo-img">
            </div>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html#overview" class="nav-item">
                        <span class="icon"><i class="fas fa-chart-pie"></i></span>
                        Overview
                    </a>
                </li>
                <li>
                    <a href="profile_alice.html" class="nav-item">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="projects.html" class="nav-item">
                        <span class="icon"><i class="fas fa-clipboard-list"></i></span>
                        Projects
                    </a>
                </li>
                <li>
                    <a href="messages.html" class="nav-item">
                        <span class="icon"><i class="fas fa-comments"></i></span>
                        Messages
                        <span class="badge">3</span>
                    </a>
                </li>
                <li>
                    <a href="skills_tests.html" class="nav-item">
                        <span class="icon"><i class="fas fa-flask"></i></span>
                        Skills & Tests
                    </a>
                </li>
                <li>
                    <a href="payments.html" class="nav-item">
                        <span class="icon"><i class="fas fa-credit-card"></i></span>
                        Payments
                    </a>
                </li>
                <li>
                    <a href="interviews.html" class="nav-item">
                        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                        Interviews
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="index.html" class="logout-btn">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Top Bar - Same as dashboard.html -->
        <header class="dashboard-header">
            <div class="header-search">
                <input type="search" placeholder="Search..." class="search-input">
            </div>
            <div class="header-actions">
                <button class="notification-btn">
                    <span class="icon"><i class="fas fa-bell"></i></span>
                    <span class="badge">2</span>
                </button>
                <div class="user-menu">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" alt="Profile" class="user-avatar">
                    <span class="user-name" id="userName">John Doe</span>
                </div>
            </div>
        </header>

        <!-- Skills & Tests Content -->
        <div class="dashboard-content">
            <section id="skills-tests-section" class="dashboard-section active">
                <div class="section-header">
                    <h1>Skills & Tests</h1>
                    <p class="subtitle">Explore companies, required skills, and available tests.</p>
                </div>

                <div class="company-tests-grid" id="companyTestsGrid">
                    <!-- Company test cards will be loaded here by JavaScript -->
                </div>

                <p class="no-company-tests" id="noCompanyTestsMessage" style="display: none;">No company tests available at the moment.</p>
            </section>
        </div>
    </main>

    <script src="dashboard_main.js"></script> <!-- For user name functionality -->
    <script src="skills_tests.js"></script> <!-- New JS for this page -->

    <!-- Test Modal -->
    <div class="modal" id="testModal">
        <div class="modal-content test-modal-content">
            <div class="modal-header">
                <h2 id="testTitle"></h2>
                <button class="close-btn" id="closeTestModal">&times;</button>
            </div>
            <div class="modal-body test-body">
                <div id="questionContainer">
                    <!-- Question and options will be loaded here by JavaScript -->
                </div>
                <div class="test-navigation">
                    <button class="btn btn-secondary" id="prevQuestionBtn" style="display: none;">Previous</button>
                    <button class="btn btn-primary" id="nextQuestionBtn">Next</button>
                    <button class="btn btn-primary" id="submitTestBtn" style="display: none;">Submit Test</button>
                </div>
            </div>
            <div class="modal-footer test-footer">
                <p id="progressText"></p>
            </div>
        </div>
    </div>
</body>
</html>
