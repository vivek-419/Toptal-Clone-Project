<div class="section-header">
  <h1>Messages</h1>
  <p class="subtitle">Chat with your freelancers in real time.</p>
</div>
<div class="section-body">
  <div class="messages-container">
    <div class="conversations-list">
      <button class="btn btn-primary">New Message</button>
      <button class="btn btn-secondary">Group Chat</button>
      <button class="btn btn-secondary">Archive</button>
      <div class="conversations">
        <div class="conversation active">
          <div class="conversation-avatar"><img src="vivek.jpg" alt="Priya Mehta"></div>
          <div class="conversation-info">
            <h3>Priya Mehta</h3>
            <p class="last-message">Hi! The dashboard MVP is ready for review.</p>
          </div>
        </div>
        <div class="conversation">
          <div class="conversation-avatar"><img src="jonah.jpg" alt="Arjun Rao"></div>
          <div class="conversation-info">
            <h3>Arjun Rao</h3>
            <p class="last-message">API integration is complete.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-user">
          <img src="vivek.jpg" alt="Priya Mehta">
          <div class="user-info">
            <h2>Priya Mehta</h2>
            <span class="status">Online</span>
          </div>
        </div>
      </div>
      <div class="chat-messages">
        <div class="message received">
          <div class="message-content">
            <p>Hi! The dashboard MVP is ready for review.</p>
            <span class="message-time">2:30 PM</span>
          </div>
        </div>
        <div class="message sent">
          <div class="message-content">
            <p>Great! Please share the link.</p>
            <span class="message-time">2:32 PM</span>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message...">
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
