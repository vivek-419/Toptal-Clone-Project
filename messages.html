<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Toptal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="messages.css"> <!-- New CSS for this page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar Navigation - Same as dashboard.html for consistency -->
    <aside class="dashboard-sidebar">
        <div class="sidebar-header">
            <div class="logo-wrap">
                <img src="https://assets.toptal.io/images?url=https%3A%2F%2Fwww.toptal.com%2Ftoptal-logo.png" alt="Toptal" class="logo-img">
            </div>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html#overview" class="nav-item">
                        <span class="icon"><i class="fas fa-chart-pie"></i></span>
                        Overview
                    </a>
                </li>
                <li>
                    <a href="profile_alice.html" class="nav-item">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="projects.html" class="nav-item">
                        <span class="icon"><i class="fas fa-clipboard-list"></i></span>
                        Projects
                    </a>
                </li>
                <li class="active">
                    <a href="messages.html" class="nav-item">
                        <span class="icon"><i class="fas fa-comments"></i></span>
                        Messages
                        <span class="badge">3</span>
                    </a>
                </li>
                <li>
                    <a href="skills_tests.html" class="nav-item">
                        <span class="icon"><i class="fas fa-flask"></i></span>
                        Skills & Tests
                    </a>
                </li>
                <li>
                    <a href="payments.html" class="nav-item">
                        <span class="icon"><i class="fas fa-credit-card"></i></span>
                        Payments
                    </a>
                </li>
                <li>
                    <a href="interviews.html" class="nav-item">
                        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                        Interviews
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="index.html" class="logout-btn">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Top Bar - Same as dashboard.html -->
        <header class="dashboard-header">
            <div class="header-search">
                <input type="search" placeholder="Search..." class="search-input">
            </div>
            <div class="header-actions">
                <button class="notification-btn">
                    <span class="icon"><i class="fas fa-bell"></i></span>
                    <span class="badge">2</span>
                </button>
                <div class="user-menu">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" alt="Profile" class="user-avatar">
                    <span class="user-name" id="userName">John Doe</span>
                </div>
            </div>
        </header>

        <!-- Messages Content -->
        <div class="dashboard-content">
            <section id="messages-section" class="dashboard-section active">
                <div class="section-header">
                    <h1>Messages</h1>
                    <p class="subtitle">Stay updated with the latest from companies.</p>
                </div>

                <div class="section-body">
                    <div id="messagesGrid" class="messages-grid">
                        <!-- Message cards will be dynamically inserted here by messages.js -->
                    </div>
                    <p class="no-messages" id="noMessagesMessage" style="display: none;">No messages available at the moment.</p>
                </div>
            </section>
        </div>
    </main>

    <script src="dashboard_main.js"></script> <!-- For user name functionality -->
    <script src="messages.js"></script> <!-- New JS for this page -->
</body>
</html>
