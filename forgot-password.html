<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Toptal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <style>
        .reset-form {
            background: #242529;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            padding: 40px 32px;
            max-width: 420px;
            margin: 80px auto 0 auto;
        }

        .reset-form h1 {
            color: #f4f4f5;
            font-size: 2.2rem;
            font-weight: 400;
            margin: 0 0 24px 0;
            letter-spacing: -1px;
        }

        .reset-form p {
            color: #a1a1aa;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .reset-form input {
            width: 100%;
            padding: 13px 12px;
            margin-bottom: 16px;
            border: 1px solid #3f3f46;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            background: #18181b;
            color: #f4f4f5;
            box-sizing: border-box;
        }

        .reset-form input:focus {
            border-color: #52525b;
            background: #18181b;
            box-shadow: 0 0 0 3px rgba(82, 82, 91, 0.2);
        }

        .reset-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 13px 0;
            font-size: 1.13rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .back-to-login {
            text-align: center;
            margin-top: 24px;
        }

        .back-to-login a {
            color: #3b82f6;
            text-decoration: none;
        }

        .back-to-login a:hover {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="logo-wrap">
        <img src="https://assets.toptal.io/images?url=https%3A%2F%2Fwww.toptal.com%2Ftoptal-logo.png" alt="Toptal Logo" class="logo">
    </div>
    <div class="reset-form">
        <h1>Reset Password</h1>
        <p>Enter your details below and we'll send you a link to reset your password.</p>
        <form id="resetPasswordForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>
        <div class="back-to-login">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Here you would typically make an API call to your backend
            // For now, we'll just show the alert
            alert(`A password reset link has been sent to ${email}. Please check your inbox.`);
            
            // Optional: Redirect back to login page after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
